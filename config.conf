base = {
  # model
  model: SimpleModel
  batch_size: 5
  epochs: 400

  # learning rate
  learning_rate: 0.001
  learning_rate_decay {
    enabled: true
    decay_steps: 100
    decay_rate: 0.999
    staircase: false
  }
  weight_decay: 0.0001

  # optimizer
  optimizer: adam

  # ours params
  Weight: true
  shuffle: true
  checkpoint_every: 10
}
